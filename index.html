<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TuneMate a music player made by Abanoub Meseha using HTML,CSS,JS">
    <title>TuneMate</title>
    <link rel="shortcut icon" href="assets/images/MLOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google material icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- player section -->
        <div class="player_section">
            <div class="nav_section">
                <div>
                    <button class="btn menu-btn">&#9776;</button>
                </div>
                <div class="logo_section">
                    <img src="assets/images/LOGO.png" alt="TuneMate-logo" class="logo_img">
                </div>
                
            </div>
            <div class="player_banner">
                <button class="change_btn" id="previous_btn"><i class="material-icons">skip_previous</i></button>
                <div class="player_logo_song">
                    <img src="assets/images/MLOGO.png" alt="TuneMate-logo" class="player_logo">
                </div>
                <button class="change_btn" id="next_btn"><i class="material-icons">skip_next</i></button>
            </div>

            <h1 id="music_name">Music Name</h1>
            <div class="player_control_section">
                <div>
                    <button class="playBtn" id="playBtn"><i class="material-icons" id="play_icon">play_arrow</i>
                        <i class="material-icons" id="pause_icon">pause</i></button>
                    
                </div>
                <div class="audio_section">
                    <!-- <h1 style="margin-top: 8.44;margin-top: 5px;">Song Name...</h1> -->
                    <audio id="myAudio">
                        <source type="audio/mpeg" id="audioSource">
                    </audio>
                    <p id="audio_currentTime"></p>
                    <div id="progressBar"></div>
                    <p id="audio_durationTime"></p>
                </div>
                <div class="volume_control_section">
                    <button class="change_btn" id="muteBtn"><i class="material-icons" id="muteIcon">volume_up</i></button>
                    <button class="change_btn" id="orderBtn">
                        <i class="material-icons" id="orderIcon">shuffle</i>
                    </button>
                </div>
            </div>
        </div>
        <div class="music_list_section">
            <h1>Playlist</h1>
            <div class="cards_container">
                
            </div>
            <footer>
                Copywrites &copy;2023 Abanoub Meseha
            </footer>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>

</html>
